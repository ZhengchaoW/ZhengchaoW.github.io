papers:
  - title: "The ultrametric Gromov-Wasserstein distance"
    link: https://arxiv.org/pdf/2101.05756
    coauthors: Facundo Mémoli, Axel Munk, Christoph Weitkamp
    publishedat: To appear in Discrete & Computational Geometry. arXiv preprint arXiv:2101.05756 (2023)
    code: https://github.com/ndag/uGW
